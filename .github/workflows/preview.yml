# Simple workflow for deploying static content to GitHub Pages
name: Deploy PR Preview

on:
    # Runs only on pull requests
    pull_request:
        types: [opened, synchronize, reopened, closed]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Single deploy job since we're just deploying
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Determine Deployment Path
              id: determine_path
              run: echo "::set-output name=path::index.html"
            - name: Upload artifact
              uses: actions/upload-artifact@v2
              with:
                  # Upload only the specified file with a custom name
                  name: website
                  path: ${{ steps.determine_path.outputs.path }}
            - name: Get Branch Name
              id: get_branch
              run: echo "::set-output name=branch::$(echo $GITHUB_HEAD_REF | sed 's/\//-/g')"
            - name: Rename artifact
              run: mv website/index.html website/${{ steps.get_branch.outputs.branch}}-index.html
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
